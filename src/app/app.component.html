<div style="text-align:center" class="defaultStyle">
  <h1>
    Welcome to {{title}}
  </h1>
</div>
<div *ngIf='view==="dashboard"'>
	<app-dashboard (viewChanged)="viewChangedEvent($event);"></app-dashboard>
</div>
<div *ngIf='view==="details"'>
	<app-details [eventParameter]="eventParameter" (viewChanged)="viewChangedEvent($event);"></app-details>
</div>
